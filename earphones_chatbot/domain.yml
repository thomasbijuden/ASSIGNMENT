        requested_slot: price_range
  product_type:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: product_type
    - type: from_text
      conditions:
      - active_loop: recommendation_form
        requested_slot: product_type
  features:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: feature
    - type: from_text
      conditions:
      - active_loop: recommendation_form
        requested_slot: features
  complaint_topic:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: complaint_topic
    - type: from_text
      conditions:
      - active_loop: complaint_form
        requested_slot: complaint_topic
  complaint_description:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: complaint_form
        requested_slot: complaint_description
